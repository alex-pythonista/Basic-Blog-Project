{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load staticfiles %}
{% block title_block %} Login {% endblock %}
{% block body_block %}


<div class="container pt-4">
    <div class="row">
        <div class="col-md-6">
            <h4 class="text-primary">Login with Your Acoount</h4>

            <form method="POST">
                <div class="form-group">
                    {{form|crispy}}
                    {% csrf_token %}
                </div>
                <button type="submit" class="btn btn-primary btn-sm">Login</button>
            </form><br>
        </div>
        <div class="col-md-6">
            <img src="{% static 'images/The_Developers.png' %}" width="100%" height="auto" alt="The Developers Banner" style="aspect-ratio: auto;">
        </div>
    </div>
</div>

{% endblock %}
