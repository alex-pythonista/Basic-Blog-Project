{% extends 'base.html' %}
{% load staticfiles %}
{% load crispy_forms_tags %}
{% block title_block %} Change Profile {% endblock %}
{% block body_block %}

<div class="container pt-4">
    <div class="row">
        <div class="col-md-10">
            <h4 class="text-primary">Change Account Information</h4>

            <form method="POST">
                <div class="form-group">
                    {{form|crispy}}
                    {% csrf_token%}
                </div>
                <button type="submit" class="btn btn-primary btn-sm">Save</button>
            </form><br>

        </div>
        <div class="col-md-2">
            <img src="{% static 'images/The_Developers.png' %}" width="100%" height="auto" alt="The Developers Banner"
                style="aspect-ratio: auto;">
        </div>
    </div>
</div>


{% endblock %}
